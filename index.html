<!doctype html>
<html lang="en">
  <head>
    <title>ScrapBook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Lato|Oswald|Pacifico|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid">
          <div class="header">
            SCRAPBOOK
            <p>Build your own scrapbook with your own choices of designs</p>

          </div>
          <div class="content">
              <div class="row">
              <div class="col-5">
              </div>
              <div class="col-6">
                  <div class="card">
                      <div class="card-header bg-success"><b><i>Sign in now </i></b>to continue to your ScrapBook</div>
                      <div class="card-body">
                        <form action="#" method="post">
                            <div class="imgcontainer">
                              <img src="male_avatar.png" alt="Avatar" class="avatar">
                            </div>
                          
                            <div class="container">
                              <label for="uname"><b>Username</b></label>
                              <input type="text" placeholder="Enter Username" name="uname" required>
                          
                              <label for="psw"><b>Password</b></label>
                              <input type="password" placeholder="Enter Password" name="psw" required>
                             <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                              </label>     
                              <button type="submit">Login</button>
                                <span class="forgot"><a href="#">Forgot password?</a></span>
                            </form>
                              
                            </div>
                      </div>
                      <div class="card-footer bg-light">
                        Don't have an account? <a href="#">Sign Up Now</a>
                      </div>
                  </div>
              </div>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
